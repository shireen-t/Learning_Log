{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <h2 class="card-title">Add a new topic:</h2>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'learning_logs:new_topic' %}" method="post" class="form">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <button type="submit" name="submit" class="btn btn-primary">Add Topic</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
