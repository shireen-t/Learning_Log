{% extends "learning_logs/base.html" %}

{% block header %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <h1 class="text-center">Topics</h1>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock header %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <p class="lead mb-4">Explore Topics</p>

            <ul class="list-group">
                {% for topic in topics %}
                <li class="list-group-item">
                    <h3 class="mb-0">
                        <a href="{% url 'learning_logs:topic' topic.id %}" class="text-dark">{{ topic }}</a>
                    </h3>
                </li>
                {% empty %}
                <li class="list-group-item">No topics have been added yet.</li>
                {% endfor %}
            </ul>

            <div class="text-center mt-4">
                <a href="{% url 'learning_logs:new_topic' %}" class="btn btn-primary">Add New Topic</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
